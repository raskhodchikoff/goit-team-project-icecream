<section class="hero">
  <div class="hero-container">
    <div class="hero-thumb">
      <h1 class="hero__title">
        <span class="hero__title--wite">ice cream<br />made with</span>        
        <span class="hero__title--red">passion</span>
      </h1>
      <div class="hero-button-blok">

        <a href="#about" class="hero__button wite-btn">How itâ€™s made?</a>
      </div>
    </div>

    <div class="hero-circle"></div>

    <div class="hero-img-ic">
      <picture>
        <source
          srcset="./images/hero-ic-236.png 1x, ./images/hero-ic-472.png 2x"
          width="238px"
          height="557px"
          media="(min-width: 1280px)"
        />
        <source
          srcset="./images/hero-ic-143.png 1x, ./images/hero-ic-286.png 2x"
          width="143px"
          height="336px"
          media="(min-width: 768px)"
        />
        <source
          srcset="./images/hero-ic-171.png 1x, ./images/hero-ic-342.png 2x"
          media="(min-width: 320px)"
        />

      </picture>
    </div>

    <div class="hero-img-milk">
      <picture>
        <source
          srcset="./images/hero-milk-213.png 1x, ./images/hero-milk-426.png 2x"
          width="213px"
          height="216px"
          media="(min-width: 1280px)"
        />
        <source
          srcset="./images/hero-milk-152.png 1x, ./images/hero-milk-304.png 2x"
          media="(min-width: 768px)"
        />
        <img src="./images/hero-milk-152.png" width="152px" height="154px" />

      <div class="milk-content">
        <p class="milk-text">

        </p>

        <a href="https://en.wikipedia.org/wiki/Organic_milk" class="milk-content__btn" target="_blank">
          <svg class="milk-content__img">
            <use href="./images/sprite.svg#icon-arrow-right"></use>
          </svg>
        </a>        
      </div>
    </div>

    <div class="hero-img-tasty">
      <picture>
        <source
          srcset="./images/hero-tasty-304.png 1x, ./images/hero-tasty-608.png 2x"
          width="304px"
          height="241px"
          media="(min-width: 1280px)"
        />
        <source
          srcset="./images/hero-tasty-190.png 1x, ./images/hero-tasty-380.png 2x"
          media="(min-width: 768px)"
        />
        <img
          class="hero-img__picture"
          src="./images/hero-tasty-190.png"
          width="190px"
          height="150px"
        />

    <div class="hero-cafes-block">
      <ul class="cafes-list">
        <li class="cafes-list__item">
          <span class="cafes-list__number">16</span>

        </li>
        <li class="cafes-list__item">
          <span class="cafes-list__number">23</span>
          <p class="cafes-list__text">food trucks</p>
        </li>
      </ul>
    </div>
