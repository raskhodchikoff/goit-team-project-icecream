<div class="backdrop is-hidden" data-modal data-modal-head>
    <div class="modal">
        <button type="button" class="modal__close" data-modal-head-close>
            <svg  width="18" height="18">
                <use href="./images/sprite.svg#icon-close"></use>
            </svg>  
        </button>
        
        <form class="form">
            <p class="form__title">Leave your details we will call you back</p>
            <label for="name" class="form__label">Name</label>
            <div class="modal__wrap">
                <input type="text" name="name" id="name" class="form__input">
                <svg class="form__input-icon" width="18" height="18">
                    <use href="./images/sprite.svg#icon-person"></use>
                </svg>
            </div>
            <label for="phone" class="form__label">Phone</label>
            <div class="modal__wrap">
                <input type="tel" name="phone" id="phone" class="form__input">
                <svg class="form__input-icon" width="18" height="18">
                    <use href="./images/sprite.svg#icon-phone"></use>
                </svg>
            </div>
            <label for="email" class="form__label">Email</label>
            <div class="modal__wrap">
                <input type="email" name="email" id="email" class="form__input">
                <svg class="form__input-icon" width="18" height="18">
                    <use href="./images/sprite.svg#icon-email"></use>
                </svg>
            </div>
            <label for="email" class="form__label">Town</label>
            <div class="modal__wrap">
                <input type="town" name="town" id="town" class="form__input">
                <svg class="form__input-icon" width="18" height="18">
                    <use href="./images/sprite.svg#icon-town"></use>
                </svg>
            </div>
            <label for="user-text" class="form__text">Comment</label>
            <textarea 
            name="user-text" 
            id="user-text"
            class="form__user-text"
            placeholder="Type text"
            ></textarea>
            <input type="checkbox" name="form-check" id="form-check" class="form__check visually-hidden">
            <label for="form-check" class="form__check-text">
                <span class="form__check-wrap">
                    <svg class="form__icon-check" width="16" height="15">
                        <use href="./images/sprite.svg#icon-cheked"></use>
                    </svg>
                </span>
                I &nbsp;<span class="form__dissapear-text">agree to the newsletter and&nbsp;</span>accept &nbsp;
                <a href="#" class="form__check-link">The terms of the contract</a>
            </label>
            <button type="submit" class="form__btn">Send</button>
        </form>
    </div>
</div>
